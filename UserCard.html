<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="UserCard.css">
</head>
<body>
    <div class="main">
        <div class="usercard">
            <div class="banner">
                <img src="user-circle.png" alt="user" class="user"> 
            </div>
                <div class="info">
                    <h1>Jane Doe</h1>
                    <h3><img src="map-marker.png" alt="locale" class="icon">Seattle</h3>
                    <p>Developer | Engineer | Problem Solver </br>
                    Master of shadows and the Internet!</p>
                    <p><img src="gear.png" alt="gear" class="icon"><a href="#">edit profile</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
